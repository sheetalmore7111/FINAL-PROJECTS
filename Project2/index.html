<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply-box">
            <h1>Job Application Form</h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstname">First Name</label>
                        <input type="text" name="" id="firstname" placeholder="Enter your Name">
                    </div>
               

                
                    <div class="form-control">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="" id="lastname" placeholder="Enter your Last Name">
                    </div>
                

               
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Enter your Email">
                    </div>
               

               
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developr</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="uxdesinger">UI UX Designer</option>
                        </select>
                    </div>
             

                
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name..">
                    </div>

                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter pincode">
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2023-07-08" type="date" name="date" id="date" >
                    </div>

                    <div class="form-control">
                        <label for="upload">Date</label>
                        <input type="file" name="upload" id="upload" >
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
